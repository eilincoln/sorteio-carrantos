<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteador Grupo Carrantos</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img src="logo-carrantos.png" alt="Carrantos" class="logo" />
      </div>

      <h1>Sorteador de Nomes – Grupo Carrantos</h1>

      <textarea id="nomes" placeholder="Um nome por linha"></textarea>

      <div class="controle">
        <label>Quantidade de sorteados:</label>
        <input type="number" id="qtd" min="1" value="1" />
      </div>

      <div class="botoes">
        <button class="btn-primary" onclick="sortear()">Sortear</button>
        <button class="btn-secondary" onclick="exportarCSV()">
          Exportar CSV
        </button>
        <button class="btn-secondary" onclick="exportarPDF()">
          Exportar PDF
        </button>
      </div>

      <pre id="resultado"></pre>

      <h3>Histórico de Sorteios</h3>
      <div id="historico"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
